<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicare QR Scanner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 20px;
    font-weight: 700;
  }

  .glass-container {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    padding: 20px 30px;
    margin: 20px;
    max-width: 500px;
    width: 90%;
  }

  video {
    width: 100%;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    min-height: 200px;
    background: #000;
  }

  .info-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .field {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    padding: 10px 12px;
    border-radius: 10px;
    color: #e0e0e0;
    font-size: 16px;
  }

  .field span.label {
    font-weight: 500;
    color: #ffffff;
  }

  p {
    text-align: center;
    color: #aaa;
    margin-top: 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>Medicare QR Scanner</h1>

<div class="glass-container">
  <video id="video" autoplay></video>
  <p>Point your camera at the patient's QR code</p>
</div>

<div class="glass-container info-container" id="patient-info">
  <h2>Patient Info:</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const infoContainer = document.getElementById('patient-info');

let lastPatientCode = null;

// Function to start camera with fallback
async function startCamera() {
  try {
    // Try rear camera first
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
  } catch (err) {
    console.warn("Rear camera not available, using front camera:", err);
    try {
      // Fallback to front camera
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
    } catch (err2) {
      alert("No camera available: " + err2);
    }
  }
}

// Parse underscore-delimited patient info into array of {label,value}
function parsePatientData(data) {
  return data.split('_').map(field => {
    const [label, ...rest] = field.split(':');
    return {
      label: label.trim(),
      value: rest.join(':').trim()
    };
  });
}

// Render patient info in separate divs
function displayPatientInfo(fields) {
  // Clear previous info except the heading
  infoContainer.querySelectorAll('.field').forEach(el => el.remove());

  fields.forEach(f => {
    const div = document.createElement('div');
    div.className = 'field';
    div.innerHTML = `<span class="label">${f.label}:</span> ${f.value}`;
    infoContainer.appendChild(div);
  });
}

// Continuous scan loop
function scanLoop() {
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);
    if (code && code.data !== lastPatientCode) {
      lastPatientCode = code.data;
      const fields = parsePatientData(code.data);
      displayPatientInfo(fields);
    }
  }
  requestAnimationFrame(scanLoop);
}

video.addEventListener('loadedmetadata', () => {
  scanLoop();
});

// Start camera on page load
startCamera();
</script>

</body>
</html>
