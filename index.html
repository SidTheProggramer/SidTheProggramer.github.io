<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicare QR Scanner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 20px;
    font-weight: 700;
  }

  .glass-container {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    padding: 20px 30px;
    margin: 20px;
    max-width: 500px;
    width: 90%;
  }

  .video-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    aspect-ratio: 1;
    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 12px;
    background: #000;
  }

  .scanner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 2;
  }

  .scan-line {
    position: absolute;
    width: 80%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #00ff88, transparent);
    left: 10%;
    top: 50%;
    box-shadow: 0 0 10px #00ff88;
    animation: scanAnimation 2s ease-in-out infinite;
    opacity: 0.8;
  }

  @keyframes scanAnimation {
    0% {
      top: 10%;
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      top: 90%;
      opacity: 0;
    }
  }

  .scan-line.paused {
    animation-play-state: paused;
  }

  .info-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .field {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 10px 12px;
    border-radius: 10px;
    color: #e0e0e0;
    font-size: 16px;
    word-wrap: break-word;
  }

  .field span.label {
    font-weight: 500;
    color: #fff;
  }

  p {
    text-align: center;
    color: #aaa;
    margin-top: 8px;
    font-size: 14px;
  }

  #switchBtn, #startCameraBtn {
    margin-top: 10px;
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    min-height: 44px;
    transition: background 0.3s ease;
    touch-action: manipulation;
  }

  #switchBtn:hover, #startCameraBtn:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  #switchBtn:active, #startCameraBtn:active {
    background: rgba(255, 255, 255, 0.3);
  }

  .camera-status {
    text-align: center;
    color: #ffa500;
    margin-top: 8px;
    font-size: 14px;
    display: none;
  }

  .camera-status.show {
    display: block;
  }

  /* Mobile optimizations */
  @media (max-width: 768px) {
    body {
      padding: 10px;
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
    }

    .glass-container {
      padding: 15px 20px;
      margin: 10px;
      max-width: none;
      width: calc(100% - 20px);
    }

    .video-container {
      max-width: 300px;
    }

    #switchBtn, #startCameraBtn {
      padding: 14px 24px;
      font-size: 18px;
      width: 100%;
      max-width: 200px;
    }

    .field {
      font-size: 14px;
      padding: 12px;
    }
  }

  @media (max-width: 480px) {
    .video-container {
      max-width: 250px;
    }

    .glass-container {
      padding: 12px 15px;
    }

    h1 {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<h1>Medicare QR Scanner</h1>

<div class="glass-container">
  <div class="video-container">
    <video id="video" autoplay playsinline></video>
    <div class="scanner-overlay">
      <div class="scan-line" id="scanLine"></div>
    </div>
  </div>
  <p>Point your camera at the patient's QR code</p>
  <div class="camera-status" id="cameraStatus"></div>
  <button id="startCameraBtn" style="display: none;">Start Camera</button>
  <button id="switchBtn">Switch Camera</button>
</div>

<div class="glass-container info-container" id="patient-info">
  <h2>Patient Info:</h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const infoContainer = document.getElementById('patient-info');
const switchBtn = document.getElementById('switchBtn');
const startCameraBtn = document.getElementById('startCameraBtn');
const cameraStatus = document.getElementById('cameraStatus');
const scanLine = document.getElementById('scanLine');
let lastPatientCode = null;
let devices = [];
let currentDeviceIndex = 0;
let isScanning = false;
let currentStream = null;

// Detect iOS
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

// Parse patient info separated by // and colon
function parsePatientData(data) {
  return data.split('//').map(field => {
    field = field.trim();
    const parts = field.split(':');
    if (parts.length < 2) return null;
    return {
      label: parts[0].trim(),
      value: parts.slice(1).join(':').trim()
    };
  }).filter(f => f !== null);
}

// Display patient info in separate divs
function displayPatientInfo(fields){
  infoContainer.querySelectorAll('.field').forEach(el=>el.remove());
  fields.forEach(f=>{
    const div = document.createElement('div');
    div.className='field';
    div.innerHTML=`<span class="label">${f.label}:</span> ${f.value}`;
    infoContainer.appendChild(div);
  });
  infoContainer.scrollIntoView({behavior:'smooth'});
  
  // Pause scan line briefly when QR code is detected
  scanLine.classList.add('paused');
  setTimeout(() => {
    scanLine.classList.remove('paused');
  }, 1000);
}

// Show camera status message
function showCameraStatus(message, isError = false) {
  cameraStatus.textContent = message;
  cameraStatus.style.color = isError ? '#ff6b6b' : '#ffa500';
  cameraStatus.classList.add('show');
  setTimeout(() => {
    cameraStatus.classList.remove('show');
  }, 3000);
}

// Continuous QR scanning
function scanLoop(){
  if(video.readyState === video.HAVE_ENOUGH_DATA){
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    const imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);
    if(code && code.data!==lastPatientCode){
      lastPatientCode = code.data;
      const fields = parsePatientData(code.data);
      if(fields.length>0) displayPatientInfo(fields);
    }
  }
  if(isScanning) {
    requestAnimationFrame(scanLoop);
  }
}

// Start camera with better error handling and iOS support
async function startCameraByDevice(deviceId, facingMode = null){
  try{
    // Stop existing stream
    if(currentStream) {
      currentStream.getTracks().forEach(track => track.stop());
    }

    // Prepare constraints with iOS optimization
    const constraints = {
      video: {
        width: { ideal: 640 },
        height: { ideal: 640 },
        aspectRatio: 1
      }
    };

    if(deviceId) {
      constraints.video.deviceId = { exact: deviceId };
    } else if(facingMode) {
      constraints.video.facingMode = facingMode;
    }

    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    currentStream = stream;
    
    // Hide start camera button and show switch button
    startCameraBtn.style.display = 'none';
    switchBtn.style.display = 'inline-block';
    
    return true;
  }catch(err){
    console.error("Camera access failed:", err);
    showCameraStatus("Camera access failed: " + err.message, true);
    return false;
  }
}

// Initialize camera and devices with iOS support
async function initCamera(){
  try {
    // For iOS, show start camera button first
    if(isIOS) {
      startCameraBtn.style.display = 'inline-block';
      switchBtn.style.display = 'none';
      showCameraStatus("Tap 'Start Camera' to begin scanning");
      return;
    }

    devices = (await navigator.mediaDevices.enumerateDevices()).filter(d=>d.kind==='videoinput');
    if(devices.length===0){ 
      showCameraStatus("No camera found", true);
      return; 
    }

    // Try to start with back camera first
    const backCameraSuccess = await startCameraByDevice(null, 'environment');
    
    if(!backCameraSuccess) {
      // Fallback to any available camera
      const frontCameraSuccess = await startCameraByDevice(null, 'user');
      if(frontCameraSuccess) {
        showCameraStatus("Using front camera (back camera not available)");
      }
    }

  } catch(err) {
    console.error("Init camera failed:", err);
    showCameraStatus("Failed to initialize camera", true);
  }
}

// Handle start camera button (mainly for iOS)
startCameraBtn.addEventListener('click', async () => {
  try {
    devices = (await navigator.mediaDevices.enumerateDevices()).filter(d=>d.kind==='videoinput');
    if(devices.length===0){ 
      showCameraStatus("No camera found", true);
      return; 
    }

    // Try back camera first, then front camera
    let success = await startCameraByDevice(null, 'environment');
    
    if(!success) {
      success = await startCameraByDevice(null, 'user');
      if(success) {
        showCameraStatus("Using front camera (back camera not available)");
      }
    }

    if(success) {
      // Refresh device list for switch functionality
      devices = (await navigator.mediaDevices.enumerateDevices()).filter(d=>d.kind==='videoinput');
      currentDeviceIndex = 0;
    }
  } catch(err) {
    showCameraStatus("Failed to start camera: " + err.message, true);
  }
});

// Switch camera button with improved device detection
switchBtn.addEventListener('click', async ()=>{
  if(devices.length<2) {
    showCameraStatus("Only one camera available");
    return;
  }
  
  currentDeviceIndex = (currentDeviceIndex+1)%devices.length;
  const success = await startCameraByDevice(devices[currentDeviceIndex].deviceId);
  
  if(success) {
    const deviceLabel = devices[currentDeviceIndex].label || `Camera ${currentDeviceIndex + 1}`;
    showCameraStatus(`Switched to: ${deviceLabel}`);
  }
});

// Start scanning when video loads
video.addEventListener('loadedmetadata',()=> { 
  isScanning = true;
  scanLoop(); 
});

// Handle page visibility changes to pause/resume scanning
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    isScanning = false;
  } else if (video.readyState === video.HAVE_ENOUGH_DATA) {
    isScanning = true;
    scanLoop();
  }
});

// Initialize
initCamera();
</script>

</body>
</html>
