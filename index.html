<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicare QR Scanner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 20px;
    color: #333;
  }

  .scanner-container, .info-container {
    background: #fff;
    padding: 20px 30px;
    margin: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }

  #qr-video {
    width: 100%;
    border-radius: 12px;
    border: 1px solid #ccc;
  }

  .info-container pre {
    font-family: monospace;
    font-size: 16px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    background: #f0f0f0;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h1>Medicare QR Scanner</h1>

<div class="scanner-container">
  <video id="qr-video"></video>
  <p style="text-align:center; color:#555;">Point your camera at the patient's QR code</p>
</div>

<div class="info-container">
  <h2>Patient Info:</h2>
  <pre id="patient-info">Waiting for scan...</pre>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script>
  const infoEl = document.getElementById('patient-info');

  function parsePatientData(data) {
    // Split by underscore
    const fields = data.split('_');
    let formatted = '';
    fields.forEach(f => {
      formatted += f.trim() + '\n';
    });
    return formatted;
  }

  const html5QrCode = new Html5Qrcode("qr-video");
  const config = { fps: 10, qrbox: 250 };

  html5QrCode.start(
    { facingMode: "environment" }, 
    config,
    (decodedText, decodedResult) => {
      // Parse underscores and display
      infoEl.textContent = parsePatientData(decodedText);
      // Optionally stop scanning after first scan
      // html5QrCode.stop();
    },
    errorMessage => {
      // ignore errors
    }
  ).catch(err => {
    console.error("Unable to start QR scanner:", err);
  });
</script>

</body>
</html>
