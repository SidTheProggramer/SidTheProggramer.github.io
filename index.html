<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medicare QR Scanner</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 20px;
    font-weight: 700;
  }

  .glass-container {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    padding: 20px 30px;
    margin: 20px;
    max-width: 500px;
    width: 90%;
  }

  video {
    width: 100%;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    min-height: 200px;
    background: #000;
  }

  .info-container pre {
    font-family: monospace;
    font-size: 16px;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    white-space: pre-wrap;
    color: #e0e0e0;
  }

  p {
    text-align: center;
    color: #aaa;
    margin-top: 8px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>Medicare QR Scanner</h1>

<div class="glass-container">
  <video id="video" autoplay></video>
  <p>Point your camera at the patient's QR code</p>
</div>

<div class="glass-container info-container">
  <h2>Patient Info:</h2>
  <pre id="patient-info">Waiting for scan...</pre>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const infoEl = document.getElementById('patient-info');

// Access camera
navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
.then(stream => {
  video.srcObject = stream;
})
.catch(err => {
  alert("Error accessing camera: " + err);
});

// Parse underscore-delimited patient info
function parsePatientData(data) {
  return data.split('_').map(f => f.trim()).join('\n');
}

// Continuous scan loop
function scanLoop() {
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);
    if (code) {
      infoEl.textContent = parsePatientData(code.data);
    }
  }
  requestAnimationFrame(scanLoop);
}

video.addEventListener('loadedmetadata', () => {
  scanLoop();
});
</script>

</body>
</html>
